<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<ui:composition
	template="/html/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.tituloPagina}" />
	</ui:define>
	<ui:define name="contenido">

	<h:form>
	<h3>Factura</h3>
		 <div class="form-group">
			<label for="txtDNI" class="col-md-12">Cedula</label>
			<div class="col-md-4">
				<h:inputText id="txtDNI" value="#{facturaBean.id}"
					class="form-control form-control-line" />
				<h:message for="txtDNI" />
			</div>
			                <h:commandButton value="Buscar" title="Buscar"
                                 action="#{facturaBean.listaCabaceraLista(facturaBean.id)}" class="btn btn-youtube">
                </h:commandButton>
             
           	<div class="form-group">
					<label for="txtNombre" class="col-md-12">Id Factura:</label>
					<div class="col-md-4">
						<h:inputText id="txtIdFactura" value="#{facturaBean.resultadoFactura.id}"
						class="form-control form-control-line" readonly="true"/>
						
					</div>
				</div>  
                 
           <div class="form-group">
					<label for="txtNombre" class="col-md-12">Nombre:</label>
					<div class="col-md-4">
						<h:inputText id="txtNombre" value="#{facturaBean.resultadoCabecera.nombre}"
						class="form-control form-control-line" readonly="true"/>
					</div>
				</div>  
			<div class="form-group">
					<label for="txtNombre" class="col-md-12">Correo:</label>
					<div class="col-md-4">
						<h:inputText id="txtCorreo" value="#{facturaBean.resultadoCabecera.correo}"
						class="form-control form-control-line" readonly="true"/>
						
					</div>
				</div>	
			<div class="form-group">
					<label for="txtNombre" class="col-md-12">Total Compra:</label>
					<div class="col-md-4">
						<h:inputText id="txtTotal" value="#{facturaBean.resultadoFactura.totalCompra}"
						class="form-control form-control-line" readonly="true"/>
						
					</div>
				</div>
		</div>

		 	<h:dataTable value="#{facturaBean.listaDetalleId}" var="lista" class="table">
		 <h:column>
		 	<f:facet name="header">Id Producto</f:facet>
		 	#{lista.producto.codigoProducto}
		</h:column>
		<h:column>
		   <f:facet name="header">Nombre producto</f:facet>
			#{lista.producto.nombreProducto}
		</h:column>
		<h:column>
			  <f:facet name="header">Precio</f:facet>
			#{lista.producto.precio}
		</h:column>
		<h:column>
			  <f:facet name="header">Cantidad</f:facet>
			#{lista.cantidad}
		</h:column>		
		<h:column>
			  <f:facet name="header">Total producto</f:facet>
			#{lista.total}
		</h:column>	
		</h:dataTable>
		 	
		 </h:form>
			

	</ui:define>

</ui:composition>

</html>
